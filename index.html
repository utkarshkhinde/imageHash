<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
       background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center/cover;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .glass {
        width: 800px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        transition: transform 0.2s ease-out;
        color: white;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .options {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .option-btn {
        padding: 15px 25px;
        margin: 10px;
        border: none;
        border-radius: 12px;
        background-color: rgba(0, 123, 255, 0.8);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .option-btn:hover {
        background-color: rgba(0, 86, 179, 0.9);
        transform: scale(1.05);
    }

    .logout-btn {
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: crimson;
        color: white;
        cursor: pointer;
    }

    .logout-btn:hover {
        background: darkred;
    }
</style>
</head>
<body>

<div class="glass" id="homeCard">
    <!-- Flask will inject username from session -->
    <h1>Welcome, {{ user }}!</h1>
    <p>Select an option to proceed:</p>
    
    <div class="options">
        <!-- Send user to image page -->
        <button class="option-btn" onclick="goToPage('/select')">Select Image</button>
    </div>
    
    <!-- Logout handled by Flask -->
    <a href="/logout"><button class="logout-btn">Logout</button></a>
</div>

<script>
    const homeCard = document.getElementById('homeCard');

    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 25;
        let y = (window.innerHeight / 2 - e.pageY) / 25;
        homeCard.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener('mouseleave', () => {
        homeCard.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });

    function goToPage(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
